<!DOCTYPE html>
<!--
  h1:tiêu đề chỉ đc dùng 1 lần
  h2->h6:tiêu đề đc dùng nhiều lần
  p:dùng để viết đoạn văn
  img để hiển thị hình ảnh**dùng img  nhấn tab nếu ảnh lỗi thì nó hiển thị lỗi ở alt
  a link truy cập >chữ hiện trên trang để nhấp vào link</a>
  ul tạo ra 1 dánh sách, li tạo ra các khoảng trong dánh sách đó
  table tạo bảng thead th td tr
  input cho nhập chữ
-->
<html>
    <!--Phần đầu-->
    <head>
        <title>HTML-CSS</title>
        <META charset=utf-8"">
    </head>
    <!--phần thân-->
    <body>
      <div>
        <input type="text">
     <h1>xin chào các bạn tôi là hải</h1>
     <p>tôi tên Nguyễn Văn Hải</p>
     <img src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&w=600" style="width: 800px;" alt="lỗi nè">

     <a href="https://fullstack.edu.vn/">Tới trang học lập trình</a>
     <ul>
      <li>abcxyz</li>
      <li>12345</li>
     </ul>
     <table>
      <thead><!--phần dầu bảng-->
        <th>STT</th><!--tiêu đè bảng-->
        <th>NAME</th>
        <th>ĐỊA CHỈ</th>
      </thead>
      <tbody><!--phần thân bảng-->
      <tr><!--dòng bảng-->
       <td>1</td><!--tương ứng với th-->
       <td>Hải Con</td>
       <td>hihi</td>
      </tr>
      </tbody>

     </table>

      </div>
      <div align="center" style="font-size: small;font-style: italic;">
          Công cha như núi thái sơn<br>
      nghĩa mẹ như nước trong nguồn chảy ra
      </div>
      <div class="box" style="height: 100px;width: 100%;color: darkred;"></div>
    </body>

</html>
